[package]
name = "autumn"
version = "0.1.0"
authors = ["Leandro Pereira"]
edition = "2021"

[lib]
name = "autumn"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.29"
serde = "1.0"
serde_rustler = { git = "https://github.com/avencera/serde_rustler.git", branch = "rustler-0-29" }
toml = { version = "0.8", default-features = false, features = ["parse"] }
tree-sitter = "0.20"
tree-sitter-highlight = "0.20"
tree-sitter-elixir = { path = "../../priv/langs/tree-sitter-elixir" }
tree-sitter-ruby = { path = "../../priv/langs/tree-sitter-ruby" }
tree-sitter-rust = { path = "../../priv/langs/tree-sitter-rust" }
tree-sitter-html = { path = "../../priv/langs/tree-sitter-html" }
tree-sitter-javascript = { path = "../../priv/langs/tree-sitter-javascript" }
tree-sitter-swift = { path = "../../priv/langs/tree-sitter-swift" }

[features]
default = ["nif_version_2_15"]
# Feature necessary for Rustler Precompiled.
nif_version_2_15 = ["rustler/nif_version_2_15"]
